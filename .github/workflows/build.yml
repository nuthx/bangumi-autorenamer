name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build App
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, macos-latest, macos-13, ubuntu-latest ]

    steps:
    - name: Check out
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build
      run: pyinstaller build.spec

    - name: Zip (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        7z a -r BangumiRenamer_windows.zip *.exe

    - name: Zip (macOS-arm)
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        zip -9 -r BangumiRenamer_mac_arm.zip ./BangumiRenamer.app

    - name: Zip (macOS-x86)
      if: matrix.os == 'macos-13'
      run: |
        cd dist
        zip -9 -r BangumiRenamer_mac_x86.zip ./BangumiRenamer.app

    - name: Zip (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd dist
        zip -9 -r BangumiRenamer_linux.zip ./*       

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        path: dist/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download
        uses: actions/download-artifact@v3
        with:
          path: asset

      - name: Dist
        run: |
          mkdir dist
          cp -r asset/artifact/* dist
          cd dist && ls

